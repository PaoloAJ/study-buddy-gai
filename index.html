<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Buddy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tabs">
    <div class="tab active">Study Buddy</div>
  </div>

  <div class="left-buttons">
    <button id="toggleHistoryBtn">Show History</button>
    <button id="practiceQuizBtn">⭐ AI Practice Quiz</button>
  </div>

  <div class="container">
    <div class="flashcard" id="flashcard">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront"> </div>
        <div class="card-back" id="cardBack"></div>
      </div>
    </div>
  <button id="nextBtn">Next Word ➡️</button>


   <!-- Quiz Section -->
<!-- Add this full overlay div around your quiz section -->
<div id="quizOverlay" style="display:none;">
  <div id="quizSection">
    <h2 id="quiz-question"></h2>         <!-- Matches JS -->
    <div id="quiz-options"></div>         <!-- Matches JS -->
    <div id="quiz-feedback"></div>        <!-- For showing correct/wrong -->
        <button id="exit-quiz-btn">Exit Quiz</button>
    <button id="next-quiz-btn">Next Question</button>
  </div>
  <div id="quiz-loading" style="display:none;">Loading...</div>
</div>




    <div class="history-box" id="historyBox" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
