<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Buddy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tabs">
    <div class="tab active">Study Buddy</div>
  </div>

  <div class="left-buttons">
    <button class="favorite-btn" onclick="toggleFavorite()">⭐ Needs Practice </button>
    <button id="toggleHistoryBtn" onclick="toggleHistory()">Show History</button>
    <button id="practiceQuizBtn" onclick="showQuizSection()">Practice Quiz</button>
  </div>

  <div class="container">
    <div class="flashcard" onclick="flipCard()">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront"> </div>
        <div class="card-back" id="cardBack"></div>
      </div>
    </div>
    <button id="nextBtn" onclick="showNextCard()">Next Word ➡️</button>

    <!-- Quiz Section (hidden initially) -->
    <div id="quizSection" style="display: none;">
      <div id="quizContainer"></div>
      <button id="nextQuizBtn" onclick="startQuiz()">Next Question</button>
      <button id="exitQuizBtn" onclick="exitQuiz()">Exit Quiz</button>
    </div>

    <div class="history-box" id="historyBox" style="display: none;"></div>
  </div>

  <!-- ONLY load script.js ONCE, NO inline script defining PROXY_API_BASE -->
  <script src="script.js"></script>
</body>
</html>
