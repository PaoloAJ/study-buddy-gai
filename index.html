<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAT Vocabulary Flashcards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tabs">
    <div class="tab active">Words Around the World</div>
  </div>

  <div class="left-buttons">
    <button class="favorite-btn" onclick="toggleFavorite()">‚≠ê Needs Practice </button>
    <button id="historyButton" onclick="toggleHistory()">üïò View History</button>
      <button id="practiceQuizBtn" onclick="showQuizSection()">Practice Quiz</button>
  </div>



  <div class="container">
    <div class="flashcard" onclick="flipCard()">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront"> </div>
        <div class="card-back" id="cardBack"></div>
      </div>
    </div>
    <button id="nextBtn" onclick="showNextCard()">Next Word ‚û°Ô∏è</button>

    <!-- Quiz Section (hidden initially) -->
      <div id="quizSection" style="display: none;">
      <div id="quizContainer"></div>
      <button id="nextQuizBtn" onclick="startQuiz()">Next Question</button>
      <button id="exitQuizBtn" onclick="exitQuiz()">Exit Quiz</button>
    </div>
    
    <div class="history-box" id="historyBox" style="display: none;"></div>
  </div>

  <script>
    const PROXY_API_BASE = 'https://words-around-the-world-backend.onrender.com'; 
  </script>
  <script src="script.js"></script>
</body>
</html>
