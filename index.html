<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAT Vocabulary Flashcards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tabs">
    <div class="tab active">SAT Vocabulary Flashcards</div>
  </div>

  <div class="left-buttons">
    <button class="favorite-btn" onclick="toggleFavorite()">‚≠ê Favorite</button>
    <button id="nextBtn" onclick="showNextCard()">Next Word ‚û°Ô∏è</button>
    <button id="historyButton" onclick="toggleHistory()">üïò View History</button>
  </div>

  <div class="container">
    <div class="flashcard" onclick="flipCard()">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront">Click "Next Word" to begin!</div>
        <div class="card-back" id="cardBack"></div>
      </div>
    </div>

    <div class="suggestions-container">
      <h3>AI-Suggested Similar Words</h3>
      <div class="similar-words" id="similarWords"></div>
    </div>

    <div class="history-box" id="historyBox" style="display: none;"></div>
  </div>

  <script>
    const PROXY_API_BASE = 'https://words-around-the-world-backend.onrender.com'; // <-- Replace this with your actual Render URL
  </script>
  <script src="script.js"></script>
</body>
</html>
