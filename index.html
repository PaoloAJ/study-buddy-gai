<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Buddy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tabs">
    <div class="tab active" id="header">Study Buddy
      <!-- Subtitle will be inserted here by script.js -->
    </div>
  </div>

  <div class="left-buttons">
    <button id="toggleHistoryBtn" title="Show or hide your history of viewed words">Show History</button>
    <button id="practiceQuizBtn" title="Start a quick AI-generated practice quiz based on your history">⭐ AI Practice Quiz</button>
  </div>

  <div class="container">
    <div class="flashcard" id="flashcard">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront"> </div>
        <div class="card-back" id="cardBack"></div>
      </div>
    </div>

    <!-- Previous button directly left of Next button -->
    <div style="margin-top: 10px;">
      <button id="prevBtn">⬅️ Previous Word</button>
      <button id="nextBtn">Next Word ➡️</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizOverlay" style="display:none;">
      <div id="quizSection">
        <h2 id="quiz-question"></h2>
        <div id="quiz-options"></div>
        <div id="quiz-feedback"></div>
        <button id="exit-quiz-btn">Exit Quiz</button>
        <button id="next-quiz-btn">Next Question</button>
      </div>
      <div id="quiz-loading" style="display:none;">Loading...</div>
    </div>

    <div class="history-box" id="historyBox" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
